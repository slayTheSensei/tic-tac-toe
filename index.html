  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <body>
    <div class="header">
      <div class="nav">Kyle's Tic Tac Toe</div>
    </div>
      <button id="btn-popup01" class="popup">popup button 1</button>
      <!-- create a span with the button#IDvalue as class value-->
      <span class="overlay_popup btn-popup01"><a href="#" onclick="$(this).popupClose();">close</a>
      <h1>X Wins!</h1>
        <p><a href="./index.html">Play Again?</a></p>
      </span>

      <!--create a button with unique ID* -->
      <button id="btn-popup02" class="popup">popup button 2</button>
      <!-- create a span with the button#IDvalue as class value-->
      <span class="overlay_popup btn-popup02"><a href="#" onclick="$(this).popupClose();">close</a>
      <h1>O Wins</h1>
        <p>Play Again?</p>
      </span>


      <div class="flex-container">
      	<div class="row">
      		<div class="item-0 item" id="0"></div>
      		<div class="item-1 item" id="1"></div>
      		<div class="item-2 item" id="2"></div>
        </div>
        <div class="row">
      		<div class="item-3 item" id="3"></div>
      		<div class="item-4 item" id="4"></div>
      		<div class="item-5 item" id="5"></div>
        </div>
        <div class="row">
      		<div class="item-6 item" id="6"></div>
      		<div class="item-7 item" id="7"></div>
      		<div class="item-8 item" id="8"></div>
        </div>
        <div class="btm-nav">
          <div class="my-turn shade" id="myTurnX">X</div>
            <button type="button" class="btn btn-secondary" id="reset">Reset</button>
          <div class="my-turn" id="myTurnO">O</div>
        </div>
      <footer>
        </div>
        <div class="Login">

          </form>
          <h2>Sign In</h2>
          <form>
            <input name="credentials[email]" type="text" value="an@example.email">
