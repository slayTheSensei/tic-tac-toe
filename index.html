<!DOCTYPE html>
<html>

<head>
  <title>Slay's Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--bootstrap -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
  <!-- -->
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <!-- Do not add `script` tags-->

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="header">
    <div class="nav">Kyle's Tic Tac Toe</div>
  </div>
  <button id="btn-popup01" class="popup">popup button 1</button>
  <span class="overlay_popup btn-popup01"><a href="#" onclick="$(this).popupClose();">close</a>
      <h1>X Wins!</h1>
        <p><a class="replay">Play Again?</a></p>
      </span>
  <button id="btn-popup02" class="popup">popup button 2</button>
  <span class="overlay_popup btn-popup02"><a href="#" onclick="$(this).popupClose();">close</a>
      <h1>O Wins</h1>
        <p><a class="replay">Play Again?</a></p>
      </span>
  <button id="btn-popup03" class="popup">popup button 2</button>
  <span class="overlay_popup btn-popup03"><a href="#" onclick="$(this).popupClose();">close</a>
      <h1>Welcome to Tic Tac Toe</h1>
        <p><a href="./index.html">Play Again?</a></p>
      </span>
 <div class="login">
  <form id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="change-password">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" value="" placeholder="Old Password">
      <input type="password" name="passwords[new]" value="" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password">
    </fieldset>
  </form>
</div>

  <div class="flex-container" id="grid">
    <div class="row">
      <div class="item-0 item" id="0"> </div>
      <div class="item-1 item" id="1"> </div>
      <div class="item-2 item" id="2"> </div>
    </div>
    <div class="row">
      <div class="item-3 item" id="3"> </div>
      <div class="item-4 item" id="4"> </div>
      <div class="item-5 item" id="5"> </div>
    </div>
    <div class="row">
      <div class="item-6 item" id="6"> </div>
      <div class="item-7 item" id="7"> </div>
      <div class="item-8 item" id="8"> </div>
    </div>
    <div class="btm-nav">
      <div class="my-turn shade" id="myTurnX">X</div>
      <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      <div class="my-turn" id="myTurnO">O</div>
    </div>
  </div>
  <div class="game-icons">
    <h3>Total Games Played:</h3> <h2 id="games-played">--</h2>
  </div>
  <div>
      <button type="submit" class="btn btn-lg btn-block wins" id="newGame"><h3>New Game</h3></button>
  </div>
  <div>
      <button type="submit" class="btn btn-lg btn-block wins" id="get-games"><h3>Games Played</h3></button>
  </div>
  <form id="sign-out">
    <fieldset>
      <legend>Sign out!</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
  <div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>

</html>
